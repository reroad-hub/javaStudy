        function addNode(t){
            let node1 = document.createElement("hr");
            let node2 = document.createElement("a");
            node2.href = t;
            node2.innerText = t;
            document.body.appendChild(node1);
            document.body.appendChild(node2);
        }
        //createElements("tag") <tag>노드를 생성한다.
    </script>
