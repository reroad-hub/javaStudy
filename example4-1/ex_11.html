<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        body{
            text-align: center;
            
        }
        #rotateImg{
            transition: transform 1s;
        }
    </style>
    <!-- form태그 action 속성에는 서버 url이 들어감
    서버 url에 form 태그 안의 요소를 submit을 누르면 보내지게 됨 
    action="" 이면 새로고침만 일어남
     
    input 이벤트, change이벤트

    input은 입력 할 때마다 발생
    change는 안의 내용을 바꾼 후 포커스를 잃을 때 발생
    
    css에서 transition : transform 1s;
    변화하는 걸 천천히, transform (스케일 각도 등등 모든 변화)
     -->
    <h4>이미지를 클릭해보세요</h4>
    <img id="rotateImg" src="../../img/TalkFile_media.zip/brazil.jpg">
    <script>
        let image = document.getElementById("rotateImg");
        image.addEventListener("mouseover", (event)=>{ 
            event.target.style.transform = "scale(0, 0)"
        });//이름없는 함수의 정의가 들어간 경우 function으로 정의할땐 this로 써도 기능함
        // 이때 this는 태그 객체를 의미함
        // 화살표함수 안에서는 this태그 객체를 의미하지 않음
        // event.target => image 
        // 이벤트가 발생한객체
        // 그냥 e만씀 보통
        // 이벤트핸들러에는 이벤트객체가 자동으로 전달된다//

        image.addEventListener("mouseout", ()=>{
            image.style.transform = "scale(1, 1)"
        });
        //addEventListener(이벤트, 함수 정의)
    </script>
</body>

</html>
