<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let count = 0;
        let sum = 0;
        let select = parseInt(prompt("몇개의 숫자를 입력하시겠습니까?"));

        // count가 select 보다 작음(<)으로 설정하여서 select 입력 값보다 count가 작을때 까지 count가 1씩 증가한다.
        while (count < select) {
            let number = parseInt(prompt("숫자를 입력하세요."));
            count++; // 이 코드가 밑에 합친(sum) 코드보다 먼저 나와야 증가값이 적용된다.
            sum += number;
        }

        document.write("숫자의 합계 : " + sum);

    </script>
</body>

</html>
