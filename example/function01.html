<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //함수란? 기능을 묶어놓는 것
        //parseInt(" 123"); 문자123 이지만 정수인 백이십삼으로 인식
        // parseInt(" 123"); 은 호출이다.
        //매개변수는 let 설정을 안해도됨, 매개변수는 바뀌는 변수이다.

        function add(num1, num2) {
            return (num1 + num2);
        }// 여기까지가 함수 정의

        let a = 3, b = 4;
        const sum = add(a, b);    //add() 함수 호출
        document.write(a + " + " + b + " = " + sum);






    </script>
</body>

</html>
