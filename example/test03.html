<body>
    <!-- multiply
    plus
    subtraction
    division -->
    <script>
        // 변수는 자기가 속한 괄호 안에서만 적용 할 수 있다.
        // (중괄호에서 생성 했다면 중괄호 밖에서는 적용이 안된다.

        // if (select !== "덧셈" && select !== "뺄셈" && select !== "곱셈" && select !== "나눗셈"){
        //     document.write("잘못 선택했습니다.");

        let select = parseInt(prompt("연산을 선택하세요(1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈 )"));

        if (select < 1 || select > 4) {
            document.write("잘못 선택했습니다.");

        } else {
            let first = parseInt(prompt("첫번째 숫자를 입력하세요."));
            let second = parseInt(prompt("두번째 숫자를 입력하세요."));
            let result = 0;

            if (select === 1) {
                result = first + second;
                // document.write("연산의 결과: " , (first + second));
            } else if (select === 2) {
                result = first - second;
                // document.write("연산의 결과: " , (first - second));
            } else if (select === 3) {
                result = first * second;
                // document.write("연산의 결과: " , (first * second));
            } else {
                result = first / second;
                // document.write("연산의 결과: " , (first / second));

            } document.write("연산의 결과: ", result);

        }




    </script>
</body>
