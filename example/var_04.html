<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> //prompt에 입력하는 값은 전부 문자로 인식 (parseInt, parseFloat 를 이용해 문자를 정수 및 실수로 바꿀 수 있다)
        let num, add;
        num = prompt("숫자를 입력하세요");
        document.write(typeof (num) + "<hr>");
        document.write("num:" + num + "<hr>");
        add = num + 22;
        document.write("num + 22:" + add + "<hr>");
        num = parseInt(num);
        document.write(typeof (num) + "<hr>");
        add = num + 22;
        document.write("parseInt + 22:" + add);

        // let a = parseInt(prompt("숫자를 입력하세요"));

        // document.write("a / b:" + (a / b) + "<hr>");
        // document.write("a % b:" + (a % b) + "<hr>");
    </script>
</body>

</html>
