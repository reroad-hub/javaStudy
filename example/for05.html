        // document.write("소수의 개수: " + count);



        // 1-100까지 소수 구하기//

        // let divCount = 0;
        // let primeN = 0;

        // for (i = 2; i <= 100; i++) {

        //     for (j = 2; j <= (i / 2); j++) {

        //             divCount++;

        //     }

        //     divCount = 0;

        // }

        // document.write(primeN);



        let prime = 0; //소수점 초기값: 0

        for (let i = 2; i <= 100; i++) {//i 값이 바뀔 때마다, j도 다시 2부터 시작해서 새로운 for (j) 루프를 실행하는 것!
            //그래서 i = 6일 때 j = 2부터 다시 시작하는 게 맞다
            let divisorCount = 0; // 약수 개수를 세는 변수

            for (let j = 2; j * j <= i; j++) { //j * j <= i; 가 false이면 안쪽 for문이 종료되어 바깥쪽 for문으로 올라간다. 
                // 즉 j++할 기회 자체가 사라진다. 이유는 밑에 조건문을 실행 조차 안했기 때문이다.
                if (i % j === 0) { // 이 조건문이 true일 시에 break 작동. false일 시에 반복되어 j++ 실행. 그 후 true가 될때까지(즉 약수가 될때까지) 다시 안쪽 for문으로 돌아온다.
                    divisorCount++; // i값이 j 값보다 작으면 나눌 수 없어서 나머지 값이 나오지 않는다.
                    break; // 하나라도 나누어 떨어지면 더 확인할 필요 없음 //실행되면 안쪽for문 종료
                }
            }

            if (divisorCount === 0) {
                prime++;
            }
        }

        document.write("소수의 개수: " + prime);
