<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>    //함수 안에있는 변수(num)와 함수 밖에 있는 변수(num)가 같아도 다르게 식별한다.


        function grade(num) {
            if (num >= 90 && num <= 100) {
                return "A등급입니다.";
            } else if (num >= 80 && num <= 89) {
                return "B등급입니다.";
            } else if (num >= 70 && num <= 79) {
                return "C등급입니다.";
            } else {
                return "D등급입니다.";
            }
        }

        let score = parseInt(prompt("점수를 입력하세요:(0~100)"));

        if (score < 0 || score > 100) {
            document.write("잘못입력했습니다.");
        } else {

            if (score >= 60) {
                document.write("합격입니다. <br>");
                let result = grade(score);
                document.write(result);
            } else {
                document.write("불합격입니다.");
            }
        }

    </script>
</body>

</html>
