<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function taxiTime(km, tm) {
            let baseFare = 3000;
            let perKmFare = 0;

            if (km <= 10) {
                perKmFare = 500;
            } if (km > 10) {
                perKmFare = 700;
            }

            let totalFare = baseFare + (km * perKmFare);

            if (tm >= 22 || tm <= 6) {
                totalFare = totalFare * 1.2;
            }

            return totalFare;
        }

        while (true) {
            let km2 = parseInt(prompt("이동거리를 입력하세요.(km)"));
            let tm2 = parseInt(prompt("현재시간을 입력하세요.(0시~23시"));

            if (km2 < 1 || tm2 < 0 || tm2 > 23) {
                confirm("입력값이 잘못되었습니다.");
                continue;
            }
            let result = taxiTime(km2, tm2);
            document.write("최종 택시 요금: " + parseInt(result) + "원");
            break;


        }

    </script>
</body>

</html>
