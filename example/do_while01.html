<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // while과 차이점: do_while은 조건에 맞지 않아도 한번은 실행하는 반복문이다.

        let order = 0;
        let i = 0;
        do {
            document.write(i + "<img src=../mysite/assets/img/image/Gangho-dong.jpg>");
            order++;
        } while (order < 5);
    </script>
</body>

</html>
