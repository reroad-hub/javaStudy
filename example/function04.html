        // 함수안에 설정된 변수들은 종료 되면 사라지게 된다.
        // 예를 들면 함수 안에있는 let=result와 const=result가 다르다고 할 수 있다.

        function make(num) {
            let result = "<img src='../음식사진/food" + num + ".png'>";
            return result;
        }
        
        const food = parseInt(prompt("햄버거=1, 피자=2, 감자튀김=3"));
        if (food < 1 || food > 3) {
            document.write("없는 음식을 주문하셨습니다.");
        } else {
            const result = make(food);
            document.write(result);
            document.write("<hr>식사 맛있게 하세요.");
