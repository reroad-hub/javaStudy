<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let evenSum = 0, oddSum = 0;

        for (let i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                evenSum += i;
                document.write(i + " ");

            } else {
                oddSum += i;
            }
        }

        document.write("(1~100까지의 짝수의 합계: " + evenSum + "<br>");
        document.write("(1~100까지의 홀수의 합계: " + oddSum);


    </script>
</body>

</html>
