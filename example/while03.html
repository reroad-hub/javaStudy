<body>
    <script>

        let count = 0;
        let sum = 0;

        while (count < 5) {
            count++;
            let number = parseInt(prompt(count + ("번째 숫자를 입력하세요.")));
            sum += number;
        }

        document.write("숫자의 합계 : " + sum);
