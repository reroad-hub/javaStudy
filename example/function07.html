<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML의 입력 태그와 함수 연결하기</title>
</head>

<body>
    음식 1개당 1200원입니다. 얼마를 내실건가요?
    <hr>
    <input type="text" id="input">
    <button onclick="randomFood()">order</button>
    <script>
        // Math.random = 0 이상 1 미만의 난수(즉, 0과 1 사이의 임의의 실수)를 반환하는 메서드이다. 그래서 보통 정수값을 난수로 구할때 Math.floor와 같이 적용한다.

        function randomFood() {
            const money = parseInt(document.getElementById('input').value); // 사용자가 입력한 금액을 가져옴
            const fnum = Math.floor(money / 1200); // 1200원으로 살 수 있는 음식의 개수를 계산
            const change = money - (fnum * 1200); // 잔돈 계산
            if (money >= 1200) {
                for (let i = 1; i <= fnum; i++) {
                    const food = Math.floor(Math.random() * 3) + 1;
                    document.write(i + "<img src='../음식사진/food" + food + ".png'>");
                }
                document.write("<h3>합:" + fnum * 1200 + ", 반환:" + change + "</h3>");
            } else
                document.write("금액이 모자랍니다.");
        }

    </script>

</body>

</html>
