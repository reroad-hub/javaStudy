    <script>

        let score = parseInt(prompt("점수를 입력하세요:(0~100)"));
        document.write("점수: " + score + "점 입니다.<br>");

        if (score > 100) {
            document.write("잘못된 정보입니다.");

        } else {
            score = Math.floor(score / 10);
            switch (score) {
                case 10:
                case 9:
                    document.write("합격입니다.<br>");
                    document.write("A등급");
                    break;
                case 8:
                    document.write("합격입니다.<br>");
                    document.write("B등급");
                    break;
                case 7:
                    document.write("합격입니다.<br>");
                    document.write("C등급");
                    break;
                case 6:
                    document.write("합격입니다.<br>");
                    document.write("D등급");
                    break;
                case 5:
                    document.write("합격입니다.<br>");
                    document.write("F등급");
                    break;
                default:
                    document.write("불합격입니다.");
            }

        }
