<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // [] = 인덱스
        // [] 적용시[] 안에 들어간(i)변수가(str)의 변수 개수, 길이를 따로 접근 할 수 있게 해준다
        // []인덱스는 0부터 시작한다.

        let str = "abc";
        for (let i = 0; i < str.length; i++) { //str.length = str의 길이 설정
            document.write(str[i]);
        }

    </script>
</body>

</html>
