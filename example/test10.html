<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function arithmetic(first, second, number) {//-----------------함수 정의 !!3개로 변수를 순서대로 정리한다.
            let result = 0;

            if (number === 1) {
                result = first + second;
            } if (number === 2) {
                result = first - second;
            } if (number === 3) {
                result = first * second;
            } if (number === 4) {
                result = first / second;
            }

            return result;
        }


        let select = parseInt(prompt("연산을 선택하세요(1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈 )"));

        if (select < 1 || select > 4) {
            document.write("잘못 선택했습니다.");

        } else {
            let number1 = parseInt(prompt("첫번째 숫자를 입력하세요."));
            let number2 = parseInt(prompt("두번째 숫자를 입력하세요."));

            let result2 = arithmetic(number1, number2, select); //위에서 함수 정의를 했을때 매개 변수 순서가 호출하는 변수 순서와 같아야 한다.

            document.write("연산의 결과: ", result2);

        }


    </script>



</body>

</html>
