<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 이름 없는 함수는 일회용으로 쓰인다. 
        // 함수를 정의해주는 코드를 우선순위로 둔다.
    
        let a = 3, b = 4;
        let sum = (num1, num2) => num1 + num2;
        document.write(a + " + " + b + " = " + sum(a, b));

    </script>
</body>

</html>
