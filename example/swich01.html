<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let count = parseInt(prompt("번호를 입력해 주세요. (1번, 2번, 3번)"));
        document.write("입력하신 번호: " + count + "번 <hr>");
        switch (count) {
            case 1:
                alert("다이어리 증정");
                document.write("다이어리를 증정해드리겠습니다.");
                break;
            case 2:
                alert("상품권 증정");
                document.write("상품권 증정해드리겠습니다.");
                break;
            case 3:
                alert("텀블러 증정");
                document.write("텀블러 증정해드리겠습니다.");
                break;
            default:
                alert("잘못된 번호입니다다.");
                document.write("잘못 입력하셨습니다.");
        }

    </script>
</body>

</html>
