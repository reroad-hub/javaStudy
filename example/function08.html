<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수와 지역변수</title>
</head>

<body>
    <script>
        //지역 변수 lo는 test() 함수 내부에서만 유효하고, 함수 외부에서 접근할 수 없기 때문에 document.write("함수 바깥 lo = " + lo + "<hr>");에서 에러가 발생합니다.
        let gb = "전역";
        function test() {
            let lo = "지역";
            document.write("함수 안 gb = " + gb + "<hr>");
            document.write("함수 안 lo = " + lo + "<hr>");
        }
        test();
        document.write("함수 바깥 gb = " + gb + "<hr>");
        document.write("함수 바깥 lo = " + lo + "<hr>");
    </script>
</body>

</html>
