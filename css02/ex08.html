<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
         <style>
            .btm-gray{
                display: inline-block;
                width: 100px; height: 40px;
                border-radius: 5px;
                font-size: 20px;
                text-align: center;
                line-height: 40px;
                cursor: pointer;

                background-color: blueviolet;             
                border: 1px solid #805a5a;
            }

            .btm-blue{
                display: inline-block;
                width: 100px; height: 40px;
                border-radius: 5px;
                font-size: 20px;
                text-align: center;
                line-height: 40px;
                cursor: pointer;

                background-color: rgb(40, 55, 189);             
                border: 1px solid #000000;
            }
         </style>
    </head>

    <body>
        <button class="btm-gray" type="submit">로그인</button>
        <br><br><br>
        <button class="btm-blue" type="submit">로그인</button>
    </body>
</html>
