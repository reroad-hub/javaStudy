<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box1{
                background-color: #ffff00;
                width: 300px; 
                height: 150px;
                border-style: solid;
                border-width: 5px;
                border-color: #6868a8;
            }
            .box2{
                width: 300px; 
                height: 50px;
                background-color: #0000FF;
                border:10px ridge #ff00ff
            }
            .box3{
                width: 400px; 
                height: 150px;
                background-color: #3c9b8b;
                border-top:4px solid #000000;
                border-right:8px dashed #ff0000;
                border-bottom:15px dotted #5eff6c;
                border-left:20px double #8b3178;
            }

        </style> 
    </head>
    <body>
        <div class="box1">
            가로300px, 세로150px<br>
            배경색 #ffff00<br>
            선두께 모두 4px<br>
        </div>
        <br>
        <div class="box2">
            가로300px, 세로150px<br>
            배경색 #ffff00<br>
            선두께 모두 4px<br>
        </div>
        <br>
        <div class="box3">
            가로300px, 세로150px<br>
            배경색 #ffff00<br>
            선두께 모두 4px<br>
        </div>   
        <br>
        <p class="box3">이것은 문장입니다</p>
        <br>
        <span class="box3">사과</span>
        
    </body>
</html>
