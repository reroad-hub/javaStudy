<!-- 
css 수업을 위한 기본 문서
인터넷개론 과제했던것을 한페이지로 표시
-->

<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            .box-red{
                background-color: #ff0000; 
                width: 500px; 
                height: 60px;
            }
            .box-blue{
                background-color: #0000ff;
                width: 700px; 
                height: 80px;           
            }

            .span-red{
                background-color: #ff0000;
                width: 300px;
                display: inline-block;      
            }

        </style>

    </head>
    <!--    블록요소: 옆에 올수 없음(1줄) 가로세로 가능
            인라인블록 요소 : 가로세로 가능 옆에 올 수 있음
            인라인 요소 : 옆에 올 수 있음 가로세로 없음     -->       
    <body>
        <div class="box-red">
            css에서 div 가로 세로 어떻게 적용되는지 확인
        </div>
        <div class="box-blue">
            css에서 div 가로 세로 어떻게 적용되는지 확인
        </div>

        <p class="box-blue">
            css에서 div 가로 세로 어떻게 적용되는지 확인          
        </p>

        <br> <br> <br>
        <span class="box-red">사과</span>
        <span class="box-blue">포도</span>

        <br> <br> <br>
        <button class="box-red" type="submit">저장</button>
        <button type="button">우편번호</button>

        <br> <br> <br>
        인라인요소(태그)에 가로세로 값을 주는 방법
        <span class="span-red">사과</span>
        <span class="span-red">배</span>



    </body>

    </html>
