            background-color: gray;
            padding: 5px;
        }

        .box-blue{
            background-color: #0000ff;
            float: left;
        }

        .box-green{

            float: left;
        }

        .box-red{
            width: 800px;
            background-color: #ff0000;
        }


    </style>
</head>
    <div class=" box-gray clearfix">
    <div class=" box-blue">파란박스</div>
    <div class=" box-green">초록박스</div>
    </div>
    <div class=" box-red">빨간박스</div>
