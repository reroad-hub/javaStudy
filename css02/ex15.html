<!-- 
css 수업을 위한 기본 문서
인터넷개론 과제했던것을 한페이지로 표시
-->

<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>document</title>
        <style>
            ol.type1>li{
                float: left;
                list-style-type: none;
                padding-left: 10px;
            }

            ol.type1>li:not(:last-child)::after{
                content: ">";
                padding-left: 10px;
            }


        </style>
    </head>

    <body>
        <ol class="type1">
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li>리스트</li>
        </ol>
    </body>
</html>
