<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date객체 활용하기</title>
</head>
<!-- innerText: 텍스트만 반환하며 HTML 태그를 포함하지 않음.
innerHTML: HTML 태그를 포함하여 전체 마크업을 반환함. -->

<body>
    <h2>궁금한 날짜를 입력하세요:</h2>
    <input type="number" id="year" placeholder="년"><br>
    <input type="number" id="month" placeholder="월"><br>
    <input type="number" id="day" placeholder="일">
    <button onclick="caculateDays()">계산</button>
    <p id="today"></p>
    <p id="result"></p>

    <script>
        function caculateDays() {
            const year = parseInt(document.getElementById("year").value);
            const month = parseInt(document.getElementById("month").value);
            const day = parseInt(document.getElementById("day").value);

            // 현재 날짜를 구함
            const today = new Date();// 오늘 날짜

            // 사용자가 입력한 날짜를 Date 객체로 생성 (월은 0부터 시작하므로 1을 빼야 함)
            const inputDate = new Date(year, month - 1, day);

            // 현재 날짜와 입력한 날짜 간의 시간 차이를 밀리초로 계산
            const timeDiff = today - inputDate;

            // 밀리초 차이를 일수로 변환 (소수점 이하를 내림)
            const dayDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

            // 현재 날짜를 표시 (로케일에 맞는 날짜 형식으로 표시)
            document.getElementById("today").innerHTML = `${today.toLocaleString()}`;

            // 입력 날짜와 오늘 날짜 간의 차이에 따라 결과를 다르게 표시
            if (dayDiff >= 0)
                // 입력 날짜가 과거인 경우 "일 전" 출력
                document.getElementById("result").innerHTML = `${-dayDiff}일 전`;
            else
                // 입력 날짜가 미래인 경우 "일 남았음" 출력
                document.getElementById("result").innerHTML = `${-dayDiff}일 남았음`;
        }


    </script>
</body>

</html>
