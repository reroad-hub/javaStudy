            border: 1px solid #ddd;

<body>
    <h1>할 일 목록</h1>
    <input id="todoInput" type="text" placeholder="할 일을 입력하세요.">
    <button onclick="addTodo()">추가</button><br>
    <ul id="todoList">
        <li class="todo-item" id="todo1"></li>
        <li class="todo-item" id="todo2"></li>
        <li class="todo-item" id="todo3"></li>
        <li class="todo-item" id="todo4"></li>
        <li class="todo-item" id="todo5"></li>
    </ul>

    <script>
        let count = 1;
        let todoList = [];
        function addTodo() {
            if (count > 5) {
                alert("5개 이상이므로 입력 할 수 가 없습니다.");
            } else {
                const todo = document.getElementById("todoInput");
                const li = document.getElementById("todo" + count);
                li.innerText = todo.value; // 입력 필드에 있는 값을 가져와 선택한 li 요소의 텍스트로 설정 (할 일 항목을 표시)
                todoList.push(todo.value); // 입력 필드에 있는 값을 todoList 배열에 추가 (할 일 목록을 저장)
                todo.value = ""; // 입력 필드를 비워서 새로운 할 일을 입력할 수 있도록 초기화
                count++;  // count 값을 증가시켜 다음 할 일 항목을 위해 준비 (예: 'todo2'로 넘어가도록)
            }

        }
