<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생객체 만들기</title>
</head>

<body>

    <script>

        const studentObject = {
            name: "",
            grade: "",
            hobby: "",
            skill: "",

            // 학생 정보를 설정하는 메소드
            studentInfo(name, grade, hobby, skill) {
                this.name = name;
                this.grade = grade;
                this.hobby = hobby;
                this.skill = skill;
            },
            // 학생 정보를 입력받고 해당 정보를 화면에 출력하는 메소드
            totalInput() {
                // prompt를 사용해 사용자로부터 이름을 입력받음
                let userInput = prompt("학생목록: (박민규, 최현범, 임서영, 김주언) 이름을 입력하세요.");

                switch (userInput) {
                    case "박민규":
                        this.studentInfo("박민규", "1반", "운동", "축구");
                        break;
                    case "최현범":
                        this.studentInfo("최현범", "2반", "게임", "농구");
                        break;
                    case "임서영":
                        this.studentInfo("임서영", "3반", "공부", "야구");
                        break;
                    case "김주언":
                        this.studentInfo("김주언", "4반", "달리기", "배구");
                        break;
                    default:
                        alert("학생을 찾을 수 없습니다.");
                        return;
                }
                document.write(`${this.name} - class: ${this.grade}, 취미: ${this.hobby}, 특기: ${this.skill}`);
            }
        };
        // totalInput 메서드를 호출하여 사용자로부터 학생 이름을 입력받고 정보를 출력
        studentObject.totalInput();


    </script>
</body>

</html>
