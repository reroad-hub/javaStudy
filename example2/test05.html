<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>문자열 뒤집기</h1>

    <input type="text" id="textInput" placeholder="문자를 입력하세요"><br>
    <button onclick="reverseString()">뒤집기</button>
    <h3>결과</h3>
    <p id="result"></p>

    <script>

        // reverseString 함수는 사용자가 입력한 문자열을 뒤집어 결과를 출력하는 함수입니다.
        function reverseString() {

            // 사용자가 입력한 텍스트를 가져옵니다.
            const text = document.getElementById("textInput").value;

            // 2. 결과를 저장할 빈 문자열을 초기화합니다.
            let result = "";

            // 3. for문을 사용하여 문자열을 뒤에서부터 앞까지 순차적으로 순회합니다.
            for (let i = text.length - 1; i >= 0; i--) {
                // 4. 문자열의 각 문자를 하나씩 result에 추가합니다.
                result = result + text[i];
            }
            // 5. 결과를 화면에 표시합니다.
            const resultStr = document.getElementById("result");
            resultStr.innerText = result;  // result에 저장된 뒤집힌 문자열을 화면에 표시합니다.


        }




        function reverseString() {

            // 1. 사용자가 입력한 텍스트를 가져옵니다.
            const text = document.getElementById("textInput").value;

            // 2. 문자열을 문자 하나하나로 나누고, reverse()로 뒤집은 후, 다시 문자열로 합칩니다.
            let result = text.split("").reverse().join("");

            // 3. 결과를 표시할 HTML 요소를 찾습니다.
            const resultStr = document.getElementById("result");

            // 4. 결과를 화면에 표시합니다.
            resultStr.innerText = result;


        }


    </script>



</body>

</html>
