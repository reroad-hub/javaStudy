        function capitalizeWords() {

            const text = document.getElementById("textInput").value;
            const splitArr = text.split(" ");

            // 배열의 각 단어에 대해 첫 번째 문자를 대문자로 변환하고 나머지는 그대로 두기
            const joinStr = text.split(" ")
                .map((word) => word.charAt(0).toUpperCase() + word.slice(1))  // 첫 글자만 대문자로 변환
                .join(" ");  // 배열을 공백을 기준으로 다시 문자열로 합침

            const resultStr = document.getElementById("result");
            resultStr.innerText = joinStr;
