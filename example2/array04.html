        //==========================================================================

        let scoreArr = [];

        for (let i = 0; i < 10; i++) {
            let score = Math.floor(Math.random() * 101);
            scoreArr.push(score);
        }

        document.write("<br>" + scoreArr + "<br>");

        // scoreArr 배열의 각 요소를 map을 사용하여 처리
        let mapArr = scoreArr.map((e) => { // 반복문이 없지만 map의 기능 중에서 요소를 새롭게 반환하는 속성이 있으므로 scoreArr 안에 있는 10번 호출을 한다.

            if (e >= 60) {
                return "합격";
            } else {
                return "불합격";
            }

        });

        for (let i = 0; i < scoreArr.length; i++) {
            document.write("<br> " + " 점수:" + scoreArr[i] + " 결과: " + mapArr[i]);
        }

        document.write("<hr>" + "60점 이상의 점수: " + filterArr);

        let classArr = filterArr.map((a) => {
