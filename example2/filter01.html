<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 함수 추가하기</title>
</head>

<body>
    <script>
        //filter()는 배열의 각 요소를 주어진 조건에 맞게 필터링하는 메서드입니다. 이 메서드는 새로운 배열을 반환하며, 원본 배열을 변경하지 않습니다.

        // 1. 배열을 선언하고 초기화
        let arr = [1, 2, 3];

        // 2. filter() 메서드를 사용하여 'test' 함수로 배열을 필터링
        // 'test' 함수는 각 배열 요소에 대해 호출되고, 그 요소가 짝수인지 확인합니다.
        arr.filter(test);

        // 3. 'test' 함수 정의
        // 이 함수는 배열의 각 요소를 받아서, 그 요소가 짝수인지 판별하는 역할을 합니다.

        // 요소가 짝수인지를 확인하는 조건식
        // 만약 e가 2로 나누어떨어지면 (짝수면) true를 반환하고, 아니면 false를 반환
        function test(e) {
            return (e % 2 === 0);
        }

    </script>
</body>

</html>
