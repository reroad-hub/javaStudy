        let numArr = [];
        let sum = 0;
        let index = 0;

        while (true) {
            let num = parseInt(prompt("숫자를 입력하세요"));

            if (isNaN(num)) {
                alert("숫자를 입력하세요");
                continue;
            }

            if (num === -1) {
                break;      //-1이 아니라면 index 값 계속 증가.
            }

            numArr[index] = num; //index 초기값은 0이다.
            index++;
        }

        for (let i = 0; i < numArr.length; i++) {
            sum = sum + numArr[i];
        }
        let average = sum / numArr.length;

        for (let i = 0; i < numArr.length; i++) {
            document.write(numArr[i] + " ");
        }

        document.write("<br>배열의 합계: " + sum);
        document.write("<br>배열의 평균: " + average);
