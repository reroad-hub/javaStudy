<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //concat = 배열을 결합하는 데 사용되는 메서드 함수

        // 배열 a1과 a2를 선언 (예시로 값 설정)
        let a1 = [0, 1, 2, 3, 4];
        let a2 = [9, 8, 7, 6, 5];


        document.write(`a1 = [${a1}]<br>`);
        document.write(`a2 = [${a2}]<br><hr>`);

        // 1. a1.concat(a2) 사용하여 두 배열을 결합하여 출력
        document.write(`a1.concat(a2) : ${a1.concat(a2)}<hr>`);
        // a1.concat(a2)는 배열 a1과 a2를 결합한 새로운 배열을 반환합니다.
        // 결과: [0, 1, 2, 3, 4, 9, 8, 7, 6, 5]

        // 2. gt 함수 정의: 배열에서 7 이상인 값을 반환하는 함수
        function gt(e) { return (e >= 7) };

        // 3. a2.filter(gt) 사용하여 a2에서 7 이상인 값들만 필터링하여 출력
        document.write(`a2.ailter(gt) : ${a2.filter(gt)}<hr>`);
        // a2.filter(gt)는 a2 배열을 순회하면서 각 요소에 대해 gt 함수로 조건을 확인합니다.
        // gt 함수는 요소가 7 이상일 경우 true를 반환하고, 해당 값이 결과 배열에 포함됩니다.
        // 결과: [9, 8, 7]

        // 4. a2.indexOf(6) 사용하여 a2 배열에서 값 6의 인덱스를 찾아 출력
        document.write(`a2.indexOf(6) : ${a2.indexOf(6)}<hr>`);
        // a2.indexOf(6)는 배열 a2에서 값 6이 처음 나타나는 인덱스를 반환합니다.
        // 값이 배열에 존재하지 않으면 -1을 반환합니다.
        // 결과: 3 (배열의 인덱스는 0부터 시작하므로 6은 인덱스 3에 위치)

        // 배열 a2에 4를 추가하기 위해 push() 메서드를 사용
        a2.push(4);
        document.write(`a2.push(4): ${a2}<hr>`);
        // a2.push(4)는 배열 a2의 마지막에 4를 추가합니다.
        // 원래 a2는 [9, 8, 7, 6, 5]였고, push(4) 이후 배열은 [9, 8, 7, 6, 5, 4]로 변경됩니다.

        // 배열 a2에서 마지막 요소를 제거하기 위해 pop() 메서드를 사용
        a2.pop();
        document.write(`a2.pop() : ${a2}<hr>`);
        // a2.pop()은 배열 a2의 마지막 요소를 제거합니다.
        // 원래 a2는 [9, 8, 7, 6, 5, 4]였고, pop() 이후 배열은 [9, 8, 7, 6, 5]로 변경됩니다.

        // 배열 a1을 역순으로 바꾸기 위해 reverse() 메서드를 사용
        document.write(`a1.reverse() : ${a1.reverse()}<hr>`);
        // a1.reverse()는 배열 a1의 순서를 **뒤집**습니다.
        // 원래 a1은 [0, 1, 2, 3, 4]였고, reverse() 이후 배열은 [4, 3, 2, 1, 0]으로 변경됩니다.



        // 배열 a2에서 첫 번째 요소를 제거하기 위해 shift() 메서드를 사용
        a2.shift();
        document.write(`a2.shift() : ${a2}<hr>`);
        // a2.shift()는 배열 a2의 첫 번째 요소를 제거하고, 나머지 요소들은 왼쪽으로 한 칸씩 밀립니다.
        // 예시: 기존 a2 배열이 [9, 8, 7, 6, 5]였다면, shift() 실행 후 [8, 7, 6, 5]로 변경됩니다.

        // 배열 a2의 맨 앞에 9를 추가하기 위해 unshift() 메서드를 사용
        a2.unshift(9);
        document.write(`a2.unshift(9) : ${a2}<hr>`);
        // a2.unshift(9)는 배열 a2의 첫 번째 위치에 9를 추가합니다.
        // 예시: 기존 a2 배열이 [8, 7, 6, 5]였다면, unshift(9) 실행 후 [9, 8, 7, 6, 5]로 변경됩니다.

        // 배열 a2에서 인덱스 1부터 4까지의 요소들을 잘라서 새로운 배열로 반환하는 slice() 메서드 사용
        document.write(`a2.slice(1,4): ${a2.slice(1, 4)}<hr>`);
        // a2.slice(1, 4)는 배열 a2에서 인덱스 1부터 4 이전까지의 요소들을 새로운 배열로 반환합니다.
        // 원본 배열은 변경되지 않으며, 반환된 배열에는 인덱스 1, 2, 3에 해당하는 요소들만 포함됩니다.
        // 예시: 기존 a2 배열이 [9, 8, 7, 6, 5]라면, slice(1, 4) 결과는 [8, 7, 6]입니다.

        // 배열 a2를 오름차순으로 정렬하는 sort() 메서드 사용
        document.write(`a2.sort() : ${a2.sort()}<hr>`);
        // a2.sort()는 배열 a2를 **오름차순으로 정렬**합니다.
        // 숫자 배열을 정렬할 때는 **문자열로 변환된 후 정렬**되므로 숫자 순서대로 정확히 정렬되지 않을 수 있습니다.
        // 예시: 기존 a2 배열이 [9, 8, 7, 6, 5]였다면, sort() 실행 후 [5, 6, 7, 8, 9]로 변경됩니다.
        // (주의: 숫자가 아닌 문자열 배열에서는 문자열 기준으로 정렬됨)

        // 배열 a2를 "+" 기호로 결합하여 출력하는 join() 메서드 사용
        document.write(`a2.join("+"):${a2.join("+")}`);
        // a2.join("+")는 배열 a2의 각 요소들을 "+"로 연결하여 하나의 문자열로 만듭니다.
        // 예시: 기존 a2 배열이 [5, 6, 7, 8, 9]라면, join("+") 결과는 "5+6+7+8+9"입니다.

    </script>
</body>

</html>
