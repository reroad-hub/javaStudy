<body>
    <script>

        //  밑에 예시에서 index증가와 push의 차이점
        //push()는 배열의 끝에 요소를 추가하며 배열의 길이를 자동으로 관리합니다. 그래서 코드가 간단하고 직관적입니다.
        //numArr[index] = arr[i]; index++ ** 는 배열의 특정 위치에 값을 넣고, 인덱스를 수동으로 관리해야 합니다.즉, 추가적인 index++가 필요하고, 배열의 끝에 값을 넣지 않고 명시적으로 관리할 때 사용됩니다.


        //양수 값만 선정되게 출력하세요

        // let arr = [-1, 8, 75, 665, -15, 16, -5, 7, 1, 0];
        // let numArr = [];

        // for (let i = 0; i < arr.length; i++) {
        //     if (arr[i] > 0) {
        //         numArr.push(arr[i]);
        //     }
        // }
        // document.write(arr + "<hr> 양수의 개수: " + numArr.length + "개");




        let arr = [-1, 8, 75, 665, -15, 16, -5, 7, 1, 0];
        let numArr = [];
        let index = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                numArr[index] = arr[i];
                index++;
            }
        }
        document.write(arr + "<hr>양수의 개수: " + numArr + "<hr>" + numArr.length + "개");





    </script>
