    <button onclick="conversionWords()">변환</button>

    <script>




        function conversionWords() {
            const text = document.getElementById("textInput").value;
            const splitArr = text.split(" ");
            const capitalizeWords = text.split(" ").map((word) => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");

            const resulStr = document.getElementById("result");
            resulStr.innerText = capitalizeWords;

        }
