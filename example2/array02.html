        //3번
        // 주어진 배열 arr 선언
        let arr = [10, 30, 4, 3, -2, -3, 25];

        // 필터링된 값을 저장할 새로운 배열 filterArr 선언
        let filterArr = [];
        
        // filterArr에 요소를 추가할 때 사용할 index 변수 초기화
        let index = 0;

        // arr 배열의 각 요소를 순차적으로 확인하는 반복문
        for (let i = 0; i < arr.length; i++) {

            // 만약 현재 배열 요소가 0보다 작은 값이라면
            if (arr[i] < 0) {
                
                // filterArr 배열의 해당 인덱스에 현재 요소를 추가
                filterArr[index] = arr[i];

                // 인덱스를 1 증가시켜 다음 자리에 요소가 추가되도록 설정
                index++;
            }
        }

        document.write(filterArr);




    </script>
