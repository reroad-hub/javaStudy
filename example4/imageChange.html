<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : imageChange - 250320</title>

    <style>
        .sliderWrap {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .sliderWrap .slider {
            width: 100%;
            height: 100%;
        }

        .sliderWrap .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sliderWrap .navBtn {
            width: 70px;
            height: 40px;
            font-size: 14px;
            background: #00000080;
            color: #fff;
            border: 0;
            transition: 0.15s;
        }

        .sliderWrap .navBtn:hover {
            background: #000;
        }

        .sliderWrap .btnPrev {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translate(-0%, -50%);
        }

        .sliderWrap .btnNext {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(-0%, -50%);
        }
    </style>
</head>
<body>

    <h2>이미지 슬라이더</h2>

    <div class="sliderWrap">
        <div class="slider">
            <img id="slideItem" src="../img/africa.jpg" alt="">
        </div>

        <button class="btnPrev navBtn" onclick="buttonPrev()">이전</button>
        <button class="btnNext navBtn" onclick="buttonNext()">다음</button>
    </div>

    <script>
        // [이미지 슬라이더]
        // 버튼을 눌렀을 때 이미지 로테이션


        // #1
        // -------------------------------------------------------------------

        let index = 0; //현재 표시되는 이미지의 인덱스
        const images = ["../img/africa.jpg",
                        "../img/africa1.jpg", 
                        "../img/africa2.jpg", 
                        "../img/africa3.jpg"];

        //이전 버튼 실행 함수
        function buttonPrev() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("slideItem").src = images[index]; //이미지의 src에 images 배열 index를 넣는다. 즉 index 계산 순서대로 돌아간다.
        }

        //다음 버튼 실행 함수
        function buttonNext() {
            index = (index + 1) % images.length;
            document.getElementById("slideItem").src = images[index];
        }

        // -------------------------------------------------------------------
        // [noti]
        // - 이전 버튼: 3, 2, 1, 0, 3, 2, 1, 0 순서로 돌아가야 한다. index = (index - 1 + 이미지 개수) % 이미지 개수
        // - 다음 버튼: 0, 1, 2, 3, 0, 1, 2, 3 순서로 돌아가야 한다. index = (index + 1) % 이미지 개수



        

        // #2
        // -------------------------------------------------------------------


        // -------------------------------------------------------------------
        // [noti]
        // - 
    </script>
</body>
</html>
