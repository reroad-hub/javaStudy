<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 만들기</title>
    <style>
        body {
            text-align: center;
            font-size: 30px;
            margin-top: 70px;
        }

        button {
            font-size: 20px;
        }

        #lottoNumbers {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin: 20px auto;
        }

        .lotto-Number {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fa9797;
            font-size: 25px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>로또 번호 생성기</h2>
    <button id="lotto">로또 번호 생성</button>
    <div id="lottoNumbers"></div>

    <script>
        document.getElementById("lotto").addEventListener("click", (e) => {

            // 1부터 45까지의 숫자를 담을 배열 생성
            let numbers = [];
            
            for (let i = 1; i <= 45; i++) {
                numbers.push(i);  // 배열에 0부터 45까지 숫자 추가
            }

            // 로또 번호를 담을 빈 배열 생성
            let lotto = [];

            // 6개의 로또 번호를 추첨
            for (let i = 0; i < 6; i++) {
                // numbers 배열에서 무작위로 인덱스를 선택
                const randomIndex = Math.floor(Math.random() * numbers.length);
                // 선택된 숫자를 로또 배열에 추가
                lotto.push(numbers[randomIndex]);
                // 이미 선택된 숫자는 numbers 배열에서 제거
                // numbers.filter는 배열을 필터링하지만, 실제로 numbers 배열을 변경하지 않음
                // numbers 배열에서 선택된 숫자를 제외한 새로운 배열을 만들어야 하는데, 해당 코드는 numbers 배열을 실제로 변경하지 않음
                numbers.filter((n) => n !== numbers[randomIndex]);
            }

            lotto.sort((a, b) => a - b);

            // 로또 번호를 HTML에 표시할 요소를 가져옴
            const lottoNumbersDiv = document.getElementById("lottoNumbers");
            // 로또 번호 배열을 <span> 태그로 감싸서 HTML 문자열로 변환하고, innerHTML에 삽입
            lottoNumbersDiv.innerHTML = lotto.map((num) =>
                // 각 번호를 <span> 요소로 감싸고, 클래스 'lotto-Number'를 부여
                `<span class = "lotto-Number">${num}</span>`)
                .join(""); // 배열을 문자열로 결합하여 하나의 HTML로 표시
        });

    </script>
</body>

</html>
