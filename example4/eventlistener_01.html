<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Javascript : eventlistener_01 - 250320</title>

    <style>
        body {
            text-align: center;
        }

        #rotateImg {
            transition: transform 1s;
            width: 300px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    
    <div>
        <h2>이미지를 클릭해보세요</h2>
        <img id="rotateImg" src="../img/sample01.png" alt="" onclick="rotate()">
    </div>

        // 이미지 클릭 시 회전


        // #1
        // -------------------------------------------------------------------

        let deg = 0;
        let image = document.getElementById("rotateImg");

        function rotate() {
            deg += 360;
            image.style.transform = "rotate(" + deg + "deg)";
