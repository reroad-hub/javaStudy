<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript : eventlistener_02 - 250320</title>

    <link rel="stylesheet" href="./css/style_js.css">

    <style>
        body {
            text-align: center;
        }

        #rotateImg {
            transition: transform 1s;
            width: 300px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    
    <div>
        <h2>마우스 커서를 이미지 위에 올렸다가 치워보세요</h2>
        <img id="rotateImg" src="../img/sample01.png" alt="">
    </div>

    <script>
        // [이벤트 리스너 여러 개 등록하기]


        // #1
        // -------------------------------------------------------------------

        // let image = document.getElementById("rotateImg");
        // image.onmouseover = gone;
        // image.onmouseout = back;

        // function gone() {
        //     image.style.transform = "scale(0, 0)";
        // }

        // function back() {
        //     image.style.transform = "scale(1, 1)";
        // }
        
        // -------------------------------------------------------------------



        

        // #2
        // -------------------------------------------------------------------

        let image = document.getElementById("rotateImg");
        image.addEventListener("mouseover", function() {
            image.style.transform = "scale(0, 0)";
            // this.style.transform = "scale(0, 0)"; //image 대신 this로도 가능하다. 현재 이 이벤트 핸들러를 등록시킨 태그 객체를 의미하는데 화살표 함수 안에서는 this를 사용하지 못한다.
        });

        image.addEventListener("mouseout", function() {
            image.style.transform = "scale(1, 1)";
        });

        // -------------------------------------------------------------------
        // [noti]
        // - 이름 없는 함수 사용
    </script>
</body>
</html>
