<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 회전시키기</title>
</head>
<style>
    #rotate {
        display: none;
        font-size: 40px;
        color: blue;
    }

    #container:hover>#rotate {
        display: inline-block;
        cursor: pointer;
    }

    div {
        width: 100%;
        height: 100px;
    }
</style>

<body style="text-align: center">
    <div id="container">
        <h1 id="rotate">Programing</h1>
    </div>
    <script>
        const rotate = document.getElementById("rotate");
        function rotateString() {
            // const text = rotate.textContent;
            const text = rotate.innerText;
            const firstChar = text[0];
            const rotatedText = text.slice(1) + firstChar;
            rotate.textContent = rotatedText;
        };
        setInterval(rotateString, 500);


    </script>
</body>

</html>
