<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 값 읽기</title>
</head>

<body>

    <form name="myform">
        ID<br><input type="text" name="userId"><br> <!-- 사용자 ID를 입력받는 텍스트 필드 -->
        패스워드<br><input type="password" name="passwd"><br> <!-- 패스워드를 입력받는 필드 -->
        <input type="submit" value="log in" onclick="getInput()"> <!-- 로그인 버튼, 클릭 시 getInput() 함수 실행 -->
    </form>

    <script>
        function getInput() {
            const id = document.myform.userId; // 사용자 ID 입력 필드
            const pw = document.myform.passwd; // 사용자 패스워드 입력 필드

            // 입력된 패스워드의 길이가 4 이하인 경우
            if (pw.value.length <= 4) {
                // 패스워드가 너무 짧으면 경고 메시지 표시
                alert(`${id.value}님 패스워드를 변경하세요`);
            } else {
                // 패스워드 길이가 4자 이상이면 환영 메시지 표시
                alert(`${id.value}님 환영합니다.`);
            }
        };


    </script>

</body>

</html>
