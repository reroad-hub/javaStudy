        let toggle = true;
        function changeImage() {
            if (toggle) {
                document.getElementById("image").src = "../media/media/photo2.jpg";
            } else {
                document.getElementById("image").src = "../media/media/photo1.jpg";
            }
            toggle = !toggle;

        }

    </script>
