<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8">
        <title>document</title>   
</head>

<body>
    <hr>
    <form>
        <label for="uid">아이디</label>
        <input id="uid" type="text" name="id" value="" placeholder="아이디를 입력하세요">
    <hr>
    <label for="psw">패스워드</label>
    <input id="psw" type="password" name="psw" value="" placeholder="패스워드를 입력하세요">
    <hr>
    <label for="uname">이름</label>
    <input id="uname" type="text" name="name" value="" placeholder="이름을 입력하세요">
    <hr>
        프로필사진 <input type="file">
    <hr>
        <label for="unumber">주소</label>
        <input id="unumber" type="text" name="number" value="" placeholder="우편번호">
        <button type="submit">우편번호찾기</button><br>
        <input id="uaddress" type="text" name="address" value="" placeholder="주소">
    <hr>
        이동통신사 <select name="telecom">
        <option value="">선택해주세요</option>
        <option value="sk">SKT</option> 
        <option value="kt">KT</option> 
        <option value="lg">LGU+</option> 
        <option value="etc">알뜰통신</option>
    </select>
    <hr>
        나이 <label for="teen">10대</label>
        <input id="teen" type="radio" name="age" value="teen">

        <label for="twenty">20대</label>
        <input id="twenty" type="radio" name="age" value="twenty" checked="checked">

        <label for="thirty">30대</label>
        <input id="thirty" type="radio" name="age" value="thirty">

        <label for="forty">40대</label>
        <input id="forty" type="radio" name="age" value="forty">

        <label for="atc">기타</label>
        <input id="atc" type="radio" name="age" value="atc">
     <hr>
        취미 <label for="book">독서</label>
        <input id="book" type="checkbox" name="hobby" value="book" checked="checked">

        <label for="music">음악</label>
        <input id="music" type="checkbox" name="hobby" value="music">

        <label for="trip">여행</label>
        <input id="trip" type="checkbox" name="hobby" value="trip">

        <label for="movie">영화</label>
        <input id="movie" type="checkbox" name="hobby" value="movie">

        <label for="coding">코딩</label>
        <input id="coding" type="checkbox" name="hobby" value="coding">

        <label for="atc2">기타</label>
        <input id="atc2" type="checkbox" name="hobby" value="atc2">
     <hr>
        자기소개<textarea name="content"></textarea>
     <hr>   
        <button type="submit">등록</button>
        <button type="reset">초기화</button>
        
        



    </form>   



    </select>






    </form>
        


</body>
</html>
