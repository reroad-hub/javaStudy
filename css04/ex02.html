<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 50px;
        }

        .wrap {
            margin: 0 auto;
            width: 1000px;
            border: 1px solid #000;
            position: static;
        }

        .box-red {
            width: 300px;
            height: 100px;
            background-color: red;
            position: relative;
            top: 30px; /*위쪽을 기준으로 30밀림 (아래로이동)*/
            left: 30px; /*왼쪽을 기준으로 30밀림 (오른쪽으로이동)*/
            z-index: 1000;
        }

        .box-green {
            width: 400px;
            height: 100px;
            background-color: green;
            position: relative;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }

        .box-pink {
            width: 500px;
            height: 100px;
            background-color: pink;
            position: static;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box-red">빨간상자</div>
        <hr>
        <div class="box-green">초록상자</div>
        <hr>
        <div class="box-pink">분홍상자</div>
    </div>

</body>

</html>
