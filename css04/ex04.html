<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0; margin: 0;
        }

        body {
            padding: 50px;
        }

        .wrap {
            margin: 0 auto;
            width: 1000px;
            border: 1px solid #000;
            position: static;
        }

        .box-red {
            width: 300px;
            height: 100px;
            background-color: red;
            position: static;
        }

        .box-green {
            width: 150px;
            height: 400px;
            background-color: green;
            position: fixed;
            top: 50px;
            left: calc(((100% - 990px) / 2) + 1000px);
        }

        .box-pink {
            width: 500px;
            height: 100px;
            background-color: pink;
            position: static;
        }

        .box-scroll{
            height: 5000px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <!-- 모든 요소는 position: static 값을 가진다 -->
    <div class="wrap">
        <div class="box-red">빨간상자</div><hr>
        <div class="box-green">초록상자</div><hr>
        <div class="box-pink">분홍상자</div>
        <div class="box-scroll">스크롤</div>
    </div>

</body>

</html>
